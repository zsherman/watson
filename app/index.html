        <script>
          // get issues and github events from firebase
          var issues = new Firebase('flickering-inferno-8924.firebaseIO.com/issues');
          var githubEvents = new Firebase('flickering-inferno-8924.firebaseIO.com/github-events');
          
          // grab all items from the issues table on firebase and add them to a list
          issues.once("value", function(snapshot) {
            _.forEach(snapshot.val(), function(issue){
              $('.issue-list').prepend("<li>#"+issue.number+": "+issue.title+"</li>");
            });
          }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
          });
          
          // grab all items from the issues table on firebase and add them to a list
          // when new github events are added, add the new item to the github event list created on page load
          githubEvents.on("child_added", function(snapshot) {
            var githubEvent = snapshot.val();
            $('.github-event-list').append("<li>Event Action: "+githubEvent.action+ " (for issue #"+githubEvent.issue.number+": "+githubEvent.issue.title+")</li>");
          }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
          });

          $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#wrapper").toggleClass("toggled");
          });
        </script>
